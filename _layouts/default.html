<!DOCTYPE html>
<html>
<head>
	<title>{{page.title}}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/normalize.css?{{ site.data['hash'] }}">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/pure-min.css">
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/grids-responsive-min.css">
	<!--<![endif]-->
	<link rel="stylesheet" href="/css/default.css?{{ site.data['hash'] }}">
	<!-- http://anandu.info/posts/seo-optimize-jekyll-2/ -->
	<meta name="twitter:title" content="{{ page.title }}">
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:sitename" content="{{ page.title }}" />
	<meta itemprop="name" content="{{ page.title }}">
	{% if page.description %}
	<meta name="twitter:description" content="{{ page.description }}">
	<meta property="og:description" content="{{ page.description }}" />
	<meta itemprop="description" content="{{ page.description }}">
	<meta name="description" content="{{ page.description }}" />
	{% endif %}
	<meta name="twitter:creator" content="aytacyildiz">
	<meta name="twitter:domain" content="http://aytacyildiz.github.io{{ page.url }}">
	<meta property="og:type" content="article" />
	<meta property="og:url" content="http://aytacyildiz.github.io{{ page.url }}" />
	<!-- <meta property="og:image" content="http://domain.com/opengraph-image.png" /> -->
	<!-- <meta name="twitter:image:src" content="http://domain.com/twitter-image.png"> -->
	<!-- <meta name="twitter:card" content="summary"> -->
	<!-- <meta name="twitter:site" content="@twitter-username"> -->
	<!-- <link rel="author" href="https://plus.google.com/google-plus-profile-id/posts"/> -->
	{% if page.tags %}
	<meta name="keywords" content="{{ page.tags | array_to_sentence_string }}">
	{% endif %}
</head>
<body>
<div class="pure-g">
	<header id="site-header" class="pure-u-1">
		<div class="pure-g">
			<div class="pure-u-1 pure-u-md-2-3 pure-u-lg-2-3">
				<h1 id="site-header-h1"><i class="fa fa-code" id="site-header-h1-icon"></i>Kod Günlüğüm</h1>
			</div>
			<div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
				{% include nav.html %}
			</div>
		</div>
	</header>
{{content}}
	<footer id="site-footer" class="pure-u-1">
		<p>Kod Günlüğüm is created, written by, and maintained by Aytaç Yıldız. It is built on <a href="http://jekyllrb.com/">Jekyll</a>, hosted by <a href="https://pages.github.com/">GitHub Pages</a>.</p>
	</footer>
</div>
<!-- https://www.google.com/fonts -->
<link href='http://fonts.googleapis.com/css?family=Dosis:300|&subset=latin-ext' rel='stylesheet' type='text/css'>
<!-- http://fortawesome.github.io/Font-Awesome/ -->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<!-- pygments highlighter -->
<link rel="stylesheet" href="/css/style.css?{{ site.data['hash'] }}">
<!-- https://github.com/h5bp/html5-boilerplate/blob/master/css/main.css custom -->
<link rel="stylesheet" href="/css/html5-boilerplate-main-custom.css?{{ site.data['hash'] }}">
</body>
</html>
