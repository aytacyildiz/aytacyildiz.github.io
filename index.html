---
layout: default
title: Ana Sayfa
---
<div id="site-content" class="pure-u-1">
	<div id="site-index-page">
		<div class="pure-g">
			<section class="pure-u-1 pure-u-md-1 pure-u-lg-2-3">
				<div id="site-posts">
					{% for post in site.posts %}
					<article class="site-posts-article">
						<header>
							<a class="site-posts-header" href="{{ post.url }}">{{ post.title }}</a>
						</header>
						{{ post.description | markdownify }}
						<footer class="site-posts-footer">
							<time datetime="{{ post.date | date_to_xmlschema }}"><i class="fa fa-calendar site-posts-calendar"></i>{{ post.date | date: "%-d %B %Y" }}</time>
							<i class="fa fa-folder-open site-posts-categories"></i>
							<span>{{ post.categories | array_to_sentence_string }}</span>
						</footer>
					</article>
					{% endfor %}
				</div>
			</section>
			<aside id="site-sidebar" class="pure-u-1 pure-u-md-1 pure-u-lg-1-3">
				{% include sidebar.html %}
			</aside>
		</div>
	</div>
</div>
